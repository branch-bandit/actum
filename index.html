<!DOCTYPE html>	
<html lang="en">
	
	<head>
		<meta charset="utf-8" />
		<metaname="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
		<link rel="stylesheet" type="text/css" href="style.css" />
		<link rel="icon" type="image/png" href="favicon-16x16.png" />
			 
		<title>ActumTest</title>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anyoneonymous"></script>
		<script src="./src/index.js"> </script>
	</head>

	<body>

		<nav class="navbar navbar-expand-lg navbar-light">
			<a class="navbar-brand" href="https://actumdigital.com">
				<img src="./src/img/frog-facing-left-svgrepo-com.svg" width="40" height="40" alt="frog logo"/>
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nav-menu" aria-controls="nav-menu" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			
			<div class="collapse navbar-collapse" id="nav-menu">
				<div class="navbar-nav">
					<a class="nav-item nav-link" href="#">Home <span class="sr-only">(current)</span></a>
					<a class="nav-item nav-link" href="https://github.com/rtr303">GitHub</a>
				</div>
			</div>
		</nav>

		<div class="container" id="mainbox">
			<form id="mock-form">
				<div class="container-fluid border border-primary rounded" id="formbox">
						
					<div class="row">

						<div class="col">
							<div class="form-group">
								<label> Name* </label>
								<input type="text"  name="name" class="form-control" placeholder="Name">
								<p class="error-field"> </p>
							</div>

							<div class="form-group">
								<label> Date of birth </label>
								<input type="date"  name="birthdate" class="form-control" placeholder="dd/mm/yyyy">
							</div>

							<div class="form-group">
								<p> Gender </p>
								<div class="row">
									<div class="col">
										<div>	
											<input type="radio" id="gender-select-male" name="gender" value="true">
											<label for="contactChoice1">Female</label>						
										</div>
									</div>
									<div class="col">
										<div>
											<input type="radio" id="gender-select-female" name="gender" value="false">	
											<label for="contactChoice1">Male</label>
										</div>		
									</div>
								</div>							
							</div>
						</div>

						<div class= "col">
							<div class="form-group" >
								<label> Surname* </label>
								<input type="text" name="surname" class="form-control" placeholder="Surname">
								<p class="error-field"> </p>
							</div>

							<div class="form-group">
								<label> Email* </label>
								<input type="text" name="email" class="form-control" placeholder="enter.your@email.here">
								<p class="error-field"> </p>

							</div>

							<div class="form-group">
								<label> Number of children </label>
								<input type="number" name="children" placeholder="0" class="form-control">
							</div>
						</div>

					</div>

					<div class="row">
						<div class="col"></div>
						
						<div class="col text-center">
							<p id="server-response"></p>
						</div>
						
						<div class="col">
							<div class="float-right" id="field-required">
								<p> * field required </p>
							</div>
						</div>
					</div>

				</div>

				<div class="col text-center container-fluid">
					<button type="submit" class="btn btn-primary btn-lg">
						Submit
					</button>
				</div>
			</form>
		</div>

		<footer class="footer fixed-bottom">
			<div class="container">
				<span class="text-muted float-left">2019 github.com/rtr303</span>
				<span class="text-muted float-right">hire me</span>
			</div>
		</footer>

	</body>
</html>
